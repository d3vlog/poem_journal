      <h>Voll Kreativ</h>
      <p>Mittwoch, 5. Oktober 2022<br>20:11</p>
      <p>Boah, das ist ja voll kreativ,<br>dachte erst du schreibst einen Brief<br>aber nein es ist ein Gedicht,<br>auf den ersten Blick erkannt' ich's nicht.</p>
