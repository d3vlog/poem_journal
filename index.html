<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>poem_journal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class=wrapper>
      <div class=content>
        <h>Voll Kreativ</h>
        <p class=timestamp>Mittwoch, 5. Oktober 2022 20:11</p>
        <div class=poem>
          <p>Boah, das ist ja voll kreativ,</p>
          <p>dachte erst du schreibst einen Brief</p>
          <p>aber nein es ist ein Gedicht,</p>
          <p>auf den ersten Blick erkannt' ich's nicht.</p>
        </div>
      </div>
    </div>
  </body>
</html>
