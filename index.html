<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>poem_journal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class=wrapper>
      <h>Voll Kreativ</h>
      <p>Mittwoch, 5. Oktober 2022</p>
      <p>20:11</p>
      <p>Boah, das ist ja voll kreativ,</p>
      <p>dachte erst du schreibst einen Brief</p>
      <p>aber nein es ist ein Gedicht,</p>
      <p>auf den ersten Blick erkannt' ich's nicht.</p>
    </div>
  </body>
</html>
