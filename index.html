    <h>poem_journal</h>
    <p>Voll Kreativ

Mittwoch, 5. Oktober 2022
20:11

Boah, das ist ja voll kreativ,
dachte erst du schreibst einen Brief
aber nein es ist ein Gedicht, 
auf den ersten Blick erkannt' ich's nicht.</p>
